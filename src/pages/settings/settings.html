<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="saveSettings()">
        <ion-item>
            <ion-label>IP</ion-label>
            <ion-input type="text"  [(ngModel)]="global.opts.hostname"  required name="hostname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>port</ion-label>
            <ion-input type="text"  [(ngModel)]="global.opts.port"  required name="port"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Save Settings</button>
    </form>

</ion-content>
