<ion-header>
    <ion-navbar>
        <ion-title>Monitoring</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <graph type="clocks.coreClock" step="500" min="0" maximum="2500" graphName="GPU clock"  ></graph>

    <graph type="clocks.memoryClock" step="1200" min="0" maximum="6000" graphName="Memory clock"  ></graph>

    <graph type="sensors.currentTemp" step="20" min="0" maximum="90" graphName="Temperature"  ></graph>

    <graph type="pStates.gpuUsage" step="20" min="0" maximum="100" graphName="Gpu Usage"  ></graph>

</ion-content>
